<div class="content">
  <div>
    <h2 class="size-title">Configuration de l'école</h2>
  </div>

  <div class="flex-column small-gap">
    <label for="schoolName">Nom de l'école</label>
    <input pInputText id="schoolName" placeholder="nom de l'école" />
  </div>

  <div class="flex-column small-gap school-section">
    <label for="schoolName">Ajoutez les noms d'année de votre école</label>
    <div class="flex-row small-gap">
      <input
        pInputText
        id="schoolName"
        placeholder="exemple: 1ère année, ..., master 1, ect "
      />
      <p-button icon="pi pi-plus" iconPos="right" severity="secondary" id="add-school-year-button"></p-button>
    </div>

    <div class="school-year-cards">
      <campuscalendar-school-year-card></campuscalendar-school-year-card>
      <campuscalendar-school-year-card></campuscalendar-school-year-card>
      <campuscalendar-school-year-card></campuscalendar-school-year-card>
      <campuscalendar-school-year-card></campuscalendar-school-year-card>
      <campuscalendar-school-year-card></campuscalendar-school-year-card>

    </div>
  
  
  </div>        

  <div class="flex-row footer">
    <div class="previous-button">
      <p-button
        label="précédent"
        icon="pi pi-angle-left"
        iconPos="left"
        (click)="previousPage()"
      ></p-button>
    </div>

    <div class="next-button">
      <p-button
        label="suivant"
        icon="pi pi-angle-right"
        iconPos="right"
        (click)="nextPage()"
      ></p-button>
    </div>
  </div>
</div>
