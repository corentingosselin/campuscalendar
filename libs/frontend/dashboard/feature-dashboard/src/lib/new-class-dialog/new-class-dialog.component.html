<ng-container *ngIf="newClassState$ | async as state">
  <p-steps
    class="step-bar"
    [model]="steps"
    [readonly]="true"
    [activeIndex]="state.currentStep"
  ></p-steps>

  <div class="flex-column step-section">
    <campuscalendar-new-class-config-step
      *ngIf="state.currentStep === 0"
    ></campuscalendar-new-class-config-step>

    <campuscalendar-new-class-sort-step
      *ngIf="state.currentStep === 1"
    ></campuscalendar-new-class-sort-step>

    <campuscalendar-new-class-offday-step
    *ngIf="state.currentStep === 2"
  ></campuscalendar-new-class-offday-step>

    <campuscalendar-new-class-value-step
      *ngIf="state.currentStep === 3"
    ></campuscalendar-new-class-value-step>

   
  </div>
</ng-container>
