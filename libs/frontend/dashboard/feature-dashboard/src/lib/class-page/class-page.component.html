<p-toolbar class="toolbar">
  <h3>Classe A</h3>

  <div class="flex-row">
    <div class="flex-row small-gap">
      <p-button
        icon="pi pi-link"
        pTooltip="Partager le lien, pour visualiser le calendrier"
      ></p-button>

      <p-button
        icon="pi pi-upload"
        severity="help"
        pTooltip="Exporter cette classe"
      ></p-button>
    </div>
    <p-divider [layout]="'vertical'"></p-divider>

    <p-button
      icon="pi pi-trash"
      severity="danger"
      pTooltip="Supprimer cette classe"
    ></p-button>
  </div>
</p-toolbar>
<div class="calendar">
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>
